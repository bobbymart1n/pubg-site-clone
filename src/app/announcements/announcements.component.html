<div class="announcement-item" *ngFor="let announcement of announcements | async">
  <div class="announcement-image">
    <img src="{{announcement.imageLink}}" alt="">
  </div>
  <div class="announcement-text">
    <p class="announcement-headline mb-0">{{announcement.headline}}</p>
    <p class="announcement-teaser mb-0">{{announcement.teaserText}}</p>
  </div>
</div>
